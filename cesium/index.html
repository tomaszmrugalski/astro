<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Perylune UI 0.2.0 (T.Mrugalski)</title>
    <script src="./Cesium/Cesium.js"></script>
    <script src="./bundle.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./Cesium/Widgets/widgets.css">
    <style>
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        table,
        #flight-info {
            background: rgba(42, 42, 42, 0.8);
            padding: 4px;
            border-radius: 4px;
            color: aliceblue;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="buttonContainer" style="position:absolute; left: 0px; z-index:1;">
        <button class="cesium-button button-czml-load" data-file="czml/polish.czml">Polskie satelity</button>
        <button class="cesium-button button-clear-all">Usuń</button>
        <button class="cesium-button button-frame-selector" data-names="Inercjalny (ECI),Stały (ECEF)">Układ odniesienia:Stały (ECEF)</button>
    </div>
    <div style="position:absolute; left: 5px; top: 40px; z-index:1">
        <table id="satList" class="sat-list" style="text-align: center;">
            <thead>
                <tr>
                    <td>Satelita</td>
                    <td>Aktywny</td>
                    <td>Trajektoria</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div style="position:absolute; bottom: 48px; right: 8px; z-index:1" id="tle-info">
        <table>
            <thead><tr><td>TLE INFO HERE:</td></tr></thead>
            <tbody><tr><td>-</td></tr></tbody>
        </table>
    </div>

    <div id="cesiumContainer">
    </div>

</body>

</html>
